  alias: Away Detector
  description: ''
  trigger:
  - platform: state
    entity_id:
    - device_tracker.musti_s_iphone
    from: home
    to: not_home
  condition: []
  action:
  - service: notify.notify
    metadata: {}
    data:
      message: You are not Home anymore
  - service: light.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - light.couch
      - light.eingang
      - light.esstisch
      - light.schlafzimmer_lampe
  - service: switch.turn_off
    metadata: {}
    data: {}
    target:
      device_id: ce391c61d887f8b94aaef49fd50c8d26
  - service: scene.turn_on
    metadata: {}
    target:
      entity_id: scene.led_off
  mode: single
- id: '1711624343409'
  alias: Home Detector
  description: ''
  trigger:
  - platform: state
    entity_id:
    - device_tracker.musti_s_iphone
    from: not_home
    to: home
  condition: []
  action:
  - service: notify.notify
    metadata: {}
    data:
      message: You are back Home
  - service: light.turn_on
    metadata: {}
    data:
      brightness_pct: 100
    target:
      entity_id: light.eingang
  - service: light.turn_on
    metadata: {}
    data:
      brightness_pct: 100
    target:
      entity_id: light.couch
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: light.eingang
  mode: single
